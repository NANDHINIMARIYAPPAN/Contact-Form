<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container-fluid p-0 m-0">
    <div class="bg p-4">
      <div class="header">
        <h2>contact us</h2>
      </div>
      <div class="body">
        <form class="row g-3" id="contactForm" name="contactForm">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name <span class="required"> *
              </span></label>
            <input type="text" class="form-control" id="firstName" name="firstName" oninput="validateField(this)">
            <span class="error-message" id="firstNameError"></span>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name <span class="required"> *
              </span></label>
            <input type="text" class="form-control" id="lastName" name="lastName" oninput="validateField(this)">
            <span class="error-message" id="lastNameError"></span>
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Email Address <span class="required"> *
              </span></label>
            <input type="email" class="form-control" id="email" name="email" oninput="validateField(this)">
            <span class="error-message" id="emailError"></span>

            <span class="error-message" id="emailErrors"></span>
          </div>
          <div class="col-md-12">
            <label for="queryType" class="form-label">Query Type <span class="required"> * </span></label>
          </div>
          <div class="col-md-6">
            <div class="form-control" id="general">
              <input class="form-check-input" type="radio" name="generalEnquiry" value="2" id="generalEnquiry"
                onchange="checkRadio(this)" oninput="validateField(this)">
              <label class="form-check-label" for="generalEnquiry" value="2" id="generalEnquiry" for="generalEnquiry">
                General Enquiry
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-control" id="support">
              <input class="form-check-input" type="radio" name="supportRequest" value="1" id="supportRequest"
                onchange="checkRadio(this)" oninput="validateField(this)">
              <label class="form-check-label" for="supportRequest" value="1" id="supportRequest" for="supportRequest">
                Support Request
              </label>
            </div>
          </div>
          <span class="error-message" id="queryError"></span>
          <div class="col-md-12">
            <label for="message" class="form-label">Message <span class="required"> *
              </span></label>
            <textarea class="form-control" id="message" rows="3" name="message"
              oninput="validateField(this)"></textarea>
            <span class="error-message" id="messageError"></span>
          </div>
          <div class="col-md-12">
            <div class="form-check" id="consent">
              <input class="form-check-input" type="checkbox" id="consent" onchange="checkRadio(this)"
                oninput="validateField(this)" name="consent" value="3">
              <label class="form-check-label" for="consent">
                I consent to being contacted by the team
              </label>
            </div>
            <span class="error-message" id="radioError"></span>
          </div>
          <div class="col-md-12 text-center">
            <button type="button" class="btn submitBtn w-100" onclick="validateAndSubmitForm()">Submit</button>
          </div>
          <div class="col-md-12 text-center success-Card" id="messageSent">
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
